<h1>NEWS-IT - Your number 1 home for all NEWS</h1>

<ul>
  {% for article in articles %}
<img src="{{article.urlToImage}}" alt="">
<h3>{{article.title}}</h3>
<p><strong>{{article.author}}</strong></p>
<p>{{article.description}}</p>
<p>{{article.content}}</p>
<p><strong>{{article.publishedAt}}</strong></p>

  {% endfor%}

</ul>


<div class="container">
    <form>
        <input type="text" name="news_query" placeholder="Search for an article" class="form-control">
        <input type="submit"  value="Submit" class="btn btn-default">
    </form>

</div>
